[mod-setting-description]
ic-stack-size-multiplier=Размер пачки всех предметов, которые можно упаковать, будут умножены на это число. Это применяется до того как [font=default-semibold]количество пачек на контейнер[/font] будет посчитано.
ic-belts-per-machine=Скорость упаковки/распаковки контейнеров устанавливается таким образом, что многие конвейеры могут полностью обслуживать одну машину того же уровня.
ic-cargo-wagon-inventory-multiplier=Размер инвентаря всех грузовых вагонов (в том числе из других модов) будет умножен на это число. Для поддержания баланса, эквивалентного ванильной игре, это значение должно соответствовать формуле 1 / ([font=default-semibold]размер пачки загруженного контейнера[/font] × [font=default-semibold]количество пачек на контейнер[/font]).
ic-container-loss-chance=Вероятность того, что контейнер будет утерян при распаковке. Будет утерян только сам контейнер, его содержимое будет сохранено.

