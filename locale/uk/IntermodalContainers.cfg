[mod-setting-description]
ic-stack-size-multiplier=Всі предмети, які можна завантажити в контейнери, матимуть розмір стопки, помножений на це число. Це застосовується перед обчисленням [font=default-semibold]Стопки на контейнер[/font].
ic-belts-per-machine=Час завантаження/розвантаження контейнера встановлюється таким чином, щоб така кількість конвеєрів могла повністю обслуговувати одну машину одного ярусу.
ic-cargo-wagon-inventory-multiplier=Всі вантажні вагони (в тому числі з інших модів) матимуть розмір інвентарю, помножений на це число. Щоб зберегти баланс, еквівалентний ванілі, цей параметр слід встановити на 1 / ([font=default-semibold]Розмір стопки завантаженого контейнера[/font] × [font=default-semibold]Стопки на контейнер[/font]).
ic-container-loss-chance=Ймовірність того, що контейнер буде втрачено під час розвантаження. Втрачається тільки сам контейнер - вміст завжди повертається в цілості й схоронності.

