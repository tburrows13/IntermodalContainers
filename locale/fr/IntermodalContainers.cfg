[mod-setting-description]
ic-stack-size-multiplier=Tous les éléments qui peuvent être chargés dans des conteneurs auront leur taille de pile multipliée par ce nombre. Ceci est appliqué avant que [font=default-semibold]Piles par conteneur[/font] ne soit calculé.
ic-belts-per-machine=Les temps de chargement et de déchargement du conteneur sont fixés de sorte que ces nombreuses courroies puissent servir pleinement une machine du même niveau.
ic-cargo-wagon-inventory-multiplier=Tous les wagons de marchandises (y compris ceux d'autres mods) auront leur taille d'inventaire multipliée par ce nombre. Pour maintenir l'équivalence au jeu de base, il faut le définir à 1 / ([font=default-semibold]Taille de pile de conteneur[/font] × [font=default-semibold]Piles par conteneur[/font]).
ic-container-loss-chance=La probabilité qu'un conteneur soit perdu lors du déchargement. Seul le conteneur lui-même est perdu - le contenu est toujours retourné en toute sécurité.

