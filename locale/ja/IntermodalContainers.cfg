ic-stack-size-multiplier=コンテナに積載できるすべてのアイテムのスタックサイズにこの数を乗算します。 これは [font=default-semibold]コンテナごとのスタック数[/font] が計算される前に適用されます。
ic-belts-per-machine=コンテナの荷積み・荷下ろし時間は、同じティアの 1つのベルトの性能と機械の性能が一致するように設定されています。
ic-cargo-wagon-inventory-multiplier=すべての貨物車両(他のModを含む)の、インベントリサイズにこの数が乗算されます。 バニラと同等のバランスを維持するには、これを 1 / ([font=default-semibold]積載中コンテナのスタックサイズ[/font] × [font=default-semibold]コンテナ毎のスタック[/font])に設定する必要があります。
ic-container-loss-chance=荷下ろしのときにコンテナが失われる確率。コンテナアイテム自体のみが失われます - 内容物は常に安全に返されます。

